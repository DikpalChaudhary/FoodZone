{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food order</title>
 <link rel="stylesheet" href="{% static 'myApp/css/style.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body> 
    <div class="col-md-4 py-5 offset-4 bg-danger mt-5">
    <form action="" method="POST">
        {% csrf_token %}
        <h3 class="text-center text-white"> Signup</h3>
  <div class="mb-3 px-1 text-white">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="Email">
  </div>
  <div class="mb-3 px-1 text-white">
    <label for="" class="form-label">UserName</label>
    <input type="text" class="form-control"  Name="UserName">
  </div>
  <div class="mb-3 px-1 text-white">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" Name="Password">
  </div>
   <div class="mb-3 px-1 text-white">
    <label for="exampleInputPassword1" class="form-label"> confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" Name="Confirm_Password">
  </div>
  
  <button type="submit" class="btn btn-outline-light offset-5 ">Signup</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
