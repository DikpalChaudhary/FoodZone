<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodZone</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myApp/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navBackground sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand logo px-3" href="#">FoodZone</a>

        <!-- Toggle Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nava" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nava" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nava" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nava" href="{% url 'view_cart' %}">Cart</a>
            </li>
          </ul>

          <!-- Right Side Content -->
          <form class="d-flex align-items-center" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success me-2" type="submit">Search</button>
          </form>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-user text-success me-2"></i>
            <a href="#" class="nav-link nava logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  </body>
</html>
